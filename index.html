<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">



  </head>

  <body>
    <section class="main">


    
    <Section class="grid2">

    
      <!-- blue background section  -->
      <section id="blue-bg">

        <div class="main-blue">
          <h2>Your Result</h2>

          <div class="rounded-bg">
            <h1 class="r-h1">76</h1>
            <p class="r-p">of 100</p>

          </div>

          <h1 class="g-h1">Great</h1>
          <p>You scored higher than 65% of the
            poeple who have taken these tests.</p>

        </div>

      </section>



      <!-- white background section  -->
      <section id="white-bg">
        <h2 class="sum">Summary</h2>

        <!-- summary reactio  -->
        <div class="grid reaction"> 
          <i class="fa-solid fa-bolt-lightning icon" ></i>
          <p>Reaction</p>
          <p class="score"><strong>80</strong> / 100</p>
        
        </div>

        <!-- summary memory -->
        <div class="grid memory"> 
          <i class="fa-solid fa-brain icon"></i>
          <p>Memory</p>
          <p class="score"><strong>92</strong> / 100</p>
        
        </div>

        <!-- Summary Verbal -->
        <div class="grid verbal"> 
          <i class="fa-regular fa-comment icon"></i>
          <p>Verbal</p>
          <p class="score"><strong>61</strong> / 100</p>
        
        </div>

        <!-- Summary visual  -->
        <div class="grid visual "> 
          <i class="fa-solid fa-eye icon"></i>
          <p>Visual</p>
          <p class="score"> <strong>72</strong> / 100</p>
        
        </div>

        <button class="btn">Continue</button>

      </section>

  </Section>

    <div class="footer">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Challenge by Frontend Mentor</a>. 
       <a href="https://github.com/Tinsel19?tab=repositories">Coded by Tinsel9</a>.
    </div>

  </Section>
    

    <script src="index.js"></script>
  </body>
</html>
